<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراقب الأداء المتقدم - أدوات التسويق العربي</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
    <link href="../assets/css/rtl.css" rel="stylesheet">
    
    
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:"Cairo",sans-serif; background:#0f172a; color:#f1f5f9; }
.navbar { background:linear-gradient(90deg,#1e293b 0%,#0f172a 100%); padding:1.5rem 2rem; border-bottom:1px solid #334155; position:sticky; top:0; z-index:1000; display:flex; justify-content:space-between; align-items:center; }
.navbar a { color:#0ea5e9; text-decoration:none; font-weight:700; }
.container { max-width:1100px; margin:0 auto; padding:2rem; }
h1, h2, h3 { color:#0ea5e9; font-weight:900; }
p { color:#cbd5e1; line-height:1.8; }
.hero { background:linear-gradient(135deg,#0ea5e9 0%,#06b6d4 100%); padding:3rem 2rem; border-radius:16px; text-align:center; margin-bottom:2rem; color:#fff; }
table { width:100%; border-collapse:collapse; margin:1.5rem 0; background:#1e293b; border-radius:12px; }
th { background:linear-gradient(135deg,#0ea5e9 0%,#06b6d4 100%); color:#fff; padding:1rem; text-align:right; }
td { padding:1rem; border-bottom:1px solid #334155; color:#cbd5e1; }
.status-high { color:#10b981; font-weight:700; }
.status-good { color:#0ea5e9; font-weight:700; }
.status-medium { color:#f59e0b; font-weight:700; }
input, select, textarea { width:100%; padding:0.75rem; background:#1e293b; border:1px solid #334155; color:#f1f5f9; margin:0.5rem 0; font-family:"Cairo",sans-serif; }
.btn { background:linear-gradient(135deg,#0ea5e9 0%,#06b6d4 100%); color:#fff; padding:1rem 2rem; border-radius:10px; border:none; cursor:pointer; font-weight:700; }
.footer { background:#0f172a; border-top:1px solid #334155; padding:1.5rem; text-align:center; }
</style>
</head>
<body>
    <div class="performance-hero">
        <div class="container">
            <div class="text-center">
                <a href="../" class="btn btn-outline-light mb-4">
                    <i class="fas fa-arrow-right me-2"></i>عودة
                </a>
                <h1 class="mb-4">⚡ مراقب الأداء المتقدم</h1>
                <p class="mb-5">مراقبة شاملة لأداء حملاتك وموقعك</p>
            </div>
        </div>
    </div>
    
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4 text-center">
                <div class="performance-gauge">
                    <div class="performance-score">
                        <h2 class="text-primary mb-0">87</h2>
                        <small class="text-muted">النقاط</small>
                    </div>
                </div>
                <h5>أداء عام ممتاز</h5>
            </div>
            
            <div class="col-lg-8">
                <div class="metric-item">
                    <div>
                        <h6>سرعة الموقع</h6>
                        <small class="text-muted">Core Web Vitals</small>
                    </div>
                    <div class="text-success">
                        <strong>92/100</strong>
                        <i class="fas fa-check-circle ms-2"></i>
                    </div>
                </div>
                
                <div class="metric-item">
                    <div>
                        <h6>معدل الارتداد</h6>
                        <small class="text-muted">Bounce Rate</small>
                    </div>
                    <div class="text-warning">
                        <strong>42%</strong>
                        <i class="fas fa-exclamation-triangle ms-2"></i>
                    </div>
                </div>
                
                <div class="metric-item">
                    <div>
                        <h6>وقت البقاء</h6>
                        <small class="text-muted">Average Session</small>
                    </div>
                    <div class="text-success">
                        <strong>3:45 د</strong>
                        <i class="fas fa-thumbs-up ms-2"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
