<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراقب الأداء المتقدم - أدوات التسويق العربي</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
    <link href="../assets/css/rtl.css" rel="stylesheet">
    
    

<link rel='stylesheet' href='../assets/css/style.css?v=638991641300945405'>
<link rel='stylesheet' href='../assets/css/style.css?v=638991648173023136'>
</head>
<body>
    <div class="performance-hero">
        <div class="container">
            <div class="text-center">
                <a href="../" class="btn btn-outline-light mb-4">
                    <i class="fas fa-arrow-right me-2"></i>عودة
                </a>
                <h1 class="mb-4">⚡ مراقب الأداء المتقدم</h1>
                <p class="mb-5">مراقبة شاملة لأداء حملاتك وموقعك</p>
            </div>
        </div>
    </div>
    
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4 text-center">
                <div class="performance-gauge">
                    <div class="performance-score">
                        <h2 class="text-primary mb-0">87</h2>
                        <small class="text-muted">النقاط</small>
                    </div>
                </div>
                <h5>أداء عام ممتاز</h5>
            </div>
            
            <div class="col-lg-8">
                <div class="metric-item">
                    <div>
                        <h6>سرعة الموقع</h6>
                        <small class="text-muted">Core Web Vitals</small>
                    </div>
                    <div class="text-success">
                        <strong>92/100</strong>
                        <i class="fas fa-check-circle ms-2"></i>
                    </div>
                </div>
                
                <div class="metric-item">
                    <div>
                        <h6>معدل الارتداد</h6>
                        <small class="text-muted">Bounce Rate</small>
                    </div>
                    <div class="text-warning">
                        <strong>42%</strong>
                        <i class="fas fa-exclamation-triangle ms-2"></i>
                    </div>
                </div>
                
                <div class="metric-item">
                    <div>
                        <h6>وقت البقاء</h6>
                        <small class="text-muted">Average Session</small>
                    </div>
                    <div class="text-success">
                        <strong>3:45 د</strong>
                        <i class="fas fa-thumbs-up ms-2"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
