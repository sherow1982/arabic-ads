<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراقب الأداء المتقدم - أدوات التسويق العربي</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
    <link href="../assets/css/rtl.css" rel="stylesheet">
    
    <style>
        .performance-hero {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            padding: 4rem 0;
            color: white;
        }
        
        .performance-gauge {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(
                #ef4444 0deg 60deg,
                #f59e0b 60deg 120deg,
                #10b981 120deg 180deg
            );
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        
        .performance-score {
            width: 80%;
            height: 80%;
            background: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .metric-item {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="performance-hero">
        <div class="container">
            <div class="text-center">
                <a href="../" class="btn btn-outline-light mb-4">
                    <i class="fas fa-arrow-right me-2"></i>عودة
                </a>
                <h1 class="mb-4">⚡ مراقب الأداء المتقدم</h1>
                <p class="mb-5">مراقبة شاملة لأداء حملاتك وموقعك</p>
            </div>
        </div>
    </div>
    
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4 text-center">
                <div class="performance-gauge">
                    <div class="performance-score">
                        <h2 class="text-primary mb-0">87</h2>
                        <small class="text-muted">النقاط</small>
                    </div>
                </div>
                <h5>أداء عام ممتاز</h5>
            </div>
            
            <div class="col-lg-8">
                <div class="metric-item">
                    <div>
                        <h6>سرعة الموقع</h6>
                        <small class="text-muted">Core Web Vitals</small>
                    </div>
                    <div class="text-success">
                        <strong>92/100</strong>
                        <i class="fas fa-check-circle ms-2"></i>
                    </div>
                </div>
                
                <div class="metric-item">
                    <div>
                        <h6>معدل الارتداد</h6>
                        <small class="text-muted">Bounce Rate</small>
                    </div>
                    <div class="text-warning">
                        <strong>42%</strong>
                        <i class="fas fa-exclamation-triangle ms-2"></i>
                    </div>
                </div>
                
                <div class="metric-item">
                    <div>
                        <h6>وقت البقاء</h6>
                        <small class="text-muted">Average Session</small>
                    </div>
                    <div class="text-success">
                        <strong>3:45 د</strong>
                        <i class="fas fa-thumbs-up ms-2"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
